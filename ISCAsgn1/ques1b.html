<!DOCTYPE html>
<html>
  <head>
    <title>Directions</title>

    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() 
      {

                var jangpura = {lat: 28.583333, lng: 77.239635};


        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: jangpura
          
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=<INSERT KEY>&callback=initMap"
    async defer></script>
  </body>
